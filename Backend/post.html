<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>


  const post = 
  {
      title: "This is my new post",
      body: "Axios is so cool",
      id : 12
  }

  const newPost = post => {

        const option = {
            method:'POST',
            body:JSON.stringify(post),
            header:({
                'content-type': "application/json"
            }),
             data: "This site is great"

        }
    
        axios('https://jsonplaceholder.typicode.com/posts',option)
        .then(res => {
            console.log(res)
        })
        .then(error => {
            console.log(error)
        })

    } 
    newPost(post)


        
    </script>
    
    
</body>
</html>
